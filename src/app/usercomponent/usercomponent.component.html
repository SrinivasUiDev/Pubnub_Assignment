<div class="card">
    <div class="card-body">
        <h4 class="card-title">ChatEngine</h4>
        <p class="card-text">Your are connected with uuid {{ce.me.uuid}}</p>
        <ul class="list-group list-group-flush" id="online-list">
            <li *ngFor="let user of getUsers(ce.chat.users)" class="list-group-item">
                <a href="">{{user.uuid}}</a>
            </li>
        </ul>
    </div>
</div>
